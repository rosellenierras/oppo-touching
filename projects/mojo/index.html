      var IsiPod = navigator.userAgent.indexOf("iPod") != -1 ;

      var IsiPhoneOS = IsiPhone || IsiPad || IsiPod ; 
      if(IsiPhoneOS) {
          document.location = 'touch';
      } else {
          document.location = 'pc';
      }
      
    </script>
